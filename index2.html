<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restro In Park | By Raj Aditya</title>
  <style>
    /* Import Google Font cdn link */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");

    :root {
      --primary-color: #99a98f;
      --decent-color: #d6e8db;
      --accent-color: #fff;
      --secondary-color: rgb(9, 189, 9);
      --font-family: "Poppins", sans-serif;
      --text-color: gray;
    }

    * {
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: var(--font-family);
    }

    body {
      background: #fff;
      padding: 0 9%;
    }

    .header {
      padding: 1rem 0;
    }

    .header--menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .burger--icon i {
      padding: 10px;
      background-color: var(--primary-color);
      color: var(--accent-color);
      border-radius: 5px;
      cursor: pointer;
    }

    .search--box {
      background: var(--decent-color);
      border-radius: 10px;
      flex: 1;
      align-items: center;
      padding: 0 1rem;
      display: flex;
    }

    .search--box i {
      color: var(--primary-color);
    }

    .search--box input {
      background: transparent;
      padding: 10px;
      width: 80%;
    }

    .menu--icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu--icons i {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      background: var(--decent-color);
    }

    .fa-cart-shopping {
      background: transparent !important;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
    }

    .cart-icon {
      position: relative;
    }

    .cart-icon span {
      background: var(--secondary-color);
      color: var(--accent-color);
      border-radius: 50%;
      width: 15px;
      height: 15px;
      font-size: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      position: absolute;
      right: -5px;
      top: -5px;
    }

    /*cover section */
    .cover {
      background-image: url("./images/coverimage.jpeg");
      background-size: cover;
      height: 25vh;
      background-position: center;
      border-radius: 10px;
      margin-top: 10px;
    }

    .cover--overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      border-radius: 10px;
    }

    /* section heading */
    .section-heading {
      font-size: 18px;
      text-transform: uppercase;
      margin: 1rem 0 10px 0;
      color: var(--text-color);
    }

    /* menu list */
    .menu--list {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .menu--item {
      width: 114px;
      display: flex;
      align-items: center;
      flex-direction: column;
      border: 2px solid var(--decent-color);
      padding: 10px 13px;
      border-radius: 10px;
      color: var(--text-color);
    }

    .menu--item img {
      width: 100%;
    }

    /* card list */
    .card--list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .card {
      width: 190px;
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 10px;
      padding: 10px 1rem;
      border-radius: 10px;
      background: var(--accent-color);
      box-shadow: 0px 10px 15px 3px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: var(--text-color);
    }

    .card img {
      width: 100%;
    }

    .card--price {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .card--price .price {
      color: var(--primary-color);
      font-weight: 600;
    }

    .add-to-cart {
      background: var(--primary-color);
      color: var(--accent-color);
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      color: var(--accent-color);
      box-shadow: rgb(0 0 0 / 30%) 0px 4px 4px, rgb(231, 236, 236) 0px 0px 0px 3px;
    }

    /* cart menu sidebar */
    .sidebar {
      width: 300px;
      height: 100%;
      position: fixed;
      top: 0;
      right: -300px;
      background-color: var(--accent-color);
      box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease-in-out;
      z-index: 1000;
      padding: 20px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar-close {
      position: absolute;
      right: 20px;
      top: 10px;
      cursor: pointer;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }

    .individual-cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5px;
      border-radius: 5px;
      color: var(--text-color);
      border: 1px solid var(--decent-color);
    }

    .cart-item-details {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .cart-item-name {
      flex: 1;
    }

    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity-btn {
      background: var(--decent-color);
      color: var(--primary-color);
      cursor: pointer;
      font-size: 1rem;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-item-price {
      color: var(--primary-color);
      margin-left: 10px;
    }

    .remove-from-cart {
      background: transparent;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 10px;
    }

    .sidebar--footer {
      position: absolute;
      bottom: 10px;
      width: 88%;
    }

    .total--amount {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid var(--decent-color);
      border-radius: 5px;
      padding: 15px 10px;
    }

    .cart-total {
      font-size: 16px;
      color: var(--primary-color);
      font-weight: 500;
    }

    .checkout-btn {
      width: 100%;
      margin-top: 2rem;
      background: var(--secondary-color);
      color: var(--accent-color);
      border-radius: 5px;
      cursor: pointer;
      padding: 10px;
    }

    /* Login and Signup Links */
    .auth-links {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .auth-links a {
      background: var(--primary-color);
      color: var(--accent-color);
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-links a:hover {
      background: var(--secondary-color);
    }
  </style>

  />
</head>

  <!-- Cart Sidebar -->
  <div class="sidebar">

    <div class="sidebar--footer">

        <span>Total:</span>
        <span class="cart-total">₹0</span>
      </div>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <script>
    const cartIcon = document.querySelector('.cart-icon');
    const sidebar = document.querySelector('.sidebar');
    const sidebarClose = document.querySelector('.sidebar-close');
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartItemsContainer = document.querySelector('.cart-items');
    const cartTotalElement = document.querySelector('.cart-total');
    const cartIconCount = document.querySelector('.cart-icon span');

    let cart = [];

    cartIcon.addEventListener('click', () => {
      sidebar.classList.add('open');
    });

    sidebarClose.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });

    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const itemName = button.getAttribute('data-name');
        const itemPrice = parseFloat(button.getAttribute('data-price'));
        addToCart(itemName, itemPrice);
      });
    });

    function addToCart(name, price) {
      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      updateCart();
    }

    function increaseQuantity(name) {
      const item = cart.find(item => item.name === name);
      if (item) {
        item.quantity += 1;
        updateCart();
      }
    }

    function decreaseQuantity(name) {
      const item = cart.find(item => item.name === name);
      if (item && item.quantity > 1) {
        item.quantity -= 1;
      } else if (item && item.quantity === 1) {
        removeFromCart(name);
      }
      updateCart();
    }

    function removeFromCart(name) {
      cart = cart.filter(item => item.name !== name);
      updateCart();
    }

    function updateCart() {
      cartItemsContainer.innerHTML = '';

      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('individual-cart-item');

        const cartItemDetails = document.createElement('div');
        cartItemDetails.classList.add('cart-item-details');

        const itemName = document.createElement('span');
        itemName.classList.add('cart-item-name');
        itemName.textContent = item.name;

        const itemQuantity = document.createElement('div');
        itemQuantity.classList.add('cart-item-quantity');
        itemQuantity.innerHTML = `
          <button class="quantity-btn decrease-quantity" data-name="${item.name}">-</button>
          <span>x${item.quantity}</span>
          <button class="quantity-btn increase-quantity" data-name="${item.name}">+</button>
        `;

        const itemPrice = document.createElement('span');
        itemPrice.classList.add('cart-item-price');
        itemPrice.textContent = `₹${(item.price * item.quantity).toFixed(2)}`;

        cartItemDetails.appendChild(itemName);
        cartItemDetails.appendChild(itemQuantity);
        cartItemDetails.appendChild(itemPrice);

        cartItem.appendChild(cartItemDetails);

        cartItemsContainer.appendChild(cartItem);
      });

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartTotalElement.textContent = `₹${total.toFixed(2)}`;
      cartIconCount.textContent = cart.length;

      // Add event listeners for the new quantity buttons
      document.querySelectorAll('.increase-quantity').forEach(button => {
        button.addEventListener('click', () => {
          const itemName = button.getAttribute('data-name');
          increaseQuantity(itemName);
        });
      });

      document.querySelectorAll('.decrease-quantity').forEach(button => {
        button.addEventListener('click', () => {
          const itemName = button.getAttribute('data-name');
          decreaseQuantity(itemName);
        });
      });
    }
  </script>
